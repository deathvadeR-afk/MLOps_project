services:
  - type: web
    name: vehicle-insurance-mlops
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: MONGODB_URL
        sync: false
      - key: MINIO_ENDPOINT
        sync: false
      - key: MINIO_ROOT_USER
        sync: false
      - key: MINIO_ROOT_PASSWORD
        sync: false